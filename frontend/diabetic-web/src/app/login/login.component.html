<h1>SIGN IN</h1>
<form (ngSubmit)="onLogin()" [formGroup]="userLogin">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="userLogin.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error *ngIf="userLogin.get('password').hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <button class="login-button" mat-ripple mat-raised-button type="submit" [disabled]="userLogin.invalid || loading">Sign In</button>
  <br>
</form>
<br>
<mat-spinner *ngIf="loading" color="primary"></mat-spinner>
<br>
<button [routerLink]="['/register']" mat-raised-button class="register_button">Sign Up</button>
